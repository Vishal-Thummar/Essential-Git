<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commands Portal | Professional Reference</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b26;
            --bg-tertiary: #1f2937;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-color: #374151;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image:
                linear-gradient(90deg, var(--accent-primary) 1px, transparent 1px),
                linear-gradient(0deg, var(--accent-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 4rem 2rem 3rem;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            box-shadow: var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInDown 0.8s ease 0.2s both;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease 0.4s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Controls Bar */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        .lang-toggle {
            background: var(--accent-gradient);
            border: none;
            color: white;
            font-weight: 700;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            animation: slideInLeft 0.8s ease 0.8s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .category-nav::-webkit-scrollbar {
            height: 6px;
        }

        .category-nav::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .category-nav::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .category-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        /* Command Sections */
        .command-section {
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section-number {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            line-height: 1.7;
        }

        /* Command Grid */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .command-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .command-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .command-card:hover::before {
            transform: scaleX(1);
        }

        .command-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .command-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-primary);
            background: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex: 1;
        }

        .copy-btn {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .command-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .command-example {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .command-card.expanded .command-example {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .example-label {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .example-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .expand-icon {
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .command-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            border-top: 2px solid var(--border-color);
            color: var(--text-muted);
        }

        .footer-text {
            margin-bottom: 0.5rem;
        }

        .footer-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .command-grid {
                grid-template-columns: 1fr;
            }

            .category-nav {
                flex-wrap: nowrap;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            transform: translateY(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">git</div>
            </div>
            <h1 id="mainTitle">Git Commands Portal</h1>
            <p class="subtitle" id="subtitle">Complete professional reference with real-world examples</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">ЁЯФН</span>
                <input type="text" id="searchInput" placeholder="Search commands... (e.g., commit, branch, merge)">
            </div>
            <div class="button-group">
                <button class="btn lang-toggle" id="langToggle">
                    ЁЯМР <span id="langText">ркЧрлБркЬрк░рк╛ркдрлА</span>
                </button>
                <button class="btn" id="expandAll">ЁЯУВ Expand All</button>
                <button class="btn" id="collapseAll">ЁЯУБ Collapse All</button>
            </div>
        </div>

        <div class="category-nav" id="categoryNav">
            <button class="category-btn active" data-category="all">All Commands</button>
            <button class="category-btn" data-category="config">Configuration</button>
            <button class="category-btn" data-category="workflow">Workflow</button>
            <button class="category-btn" data-category="branching">Branching</button>
            <button class="category-btn" data-category="remote">Remote Sync</button>
            <button class="category-btn" data-category="inspection">Inspection</button>
            <button class="category-btn" data-category="undo">Undo & Fix</button>
        </div>

        <div id="commandsContainer"></div>

        <footer>
            <p class="footer-text">Built for developers worldwide</p>

        </footer>
    </div>

    <div class="toast" id="toast">
        тЬУ Command copied to clipboard!
    </div>

    <script>
        const gitCommands = {
            en: {
                title: "Git Commands Portal",
                subtitle: "Complete professional reference with real-world examples",
                searchPlaceholder: "Search commands... (e.g., commit, branch, merge)",
                langButton: "ркЧрлБркЬрк░рк╛ркдрлА",
                expandAll: "ЁЯУВ Expand All",
                collapseAll: "ЁЯУБ Collapse All",
                categories: {
                    all: "All Commands",
                    config: "Configuration",
                    workflow: "Workflow",
                    branching: "Branching",
                    remote: "Remote Sync",
                    inspection: "Inspection",
                    undo: "Undo & Fix"
                },
                sections: [
                    {
                        id: "config",
                        number: "01",
                        title: "Configuration & Setup",
                        description: "Before you write a single line of code, you must configure your environment.",
                        commands: [
                            {
                                command: "git version",
                                description: "Checks the installed version of Git.",
                                example: "Real-world use: Before starting a project, verify Git is installed and check which version you're running to ensure compatibility with team tools."
                            },
                            {
                                command: "git config --global user.name \"Name\"",
                                description: "Sets your identity for all commits.",
                                example: "Real-world use: When you join a new team, set your name so all your commits are properly attributed to you in the project history."
                            },
                            {
                                command: "git config --global user.email \"mail\"",
                                description: "Sets your email address (must match your GitHub/GitLab email).",
                                example: "Real-world use: Configure your work email for company projects and personal email for side projects. This ensures commits link to the correct account."
                            },
                            {
                                command: "git config --global color.ui true",
                                description: "Enables helpful color highlighting in the terminal.",
                                example: "Real-world use: Makes Git output easier to read by coloring different types of information (additions in green, deletions in red, etc.)."
                            },
                            {
                                command: "git config --list",
                                description: "Lists all configuration settings currently applied.",
                                example: "Real-world use: When troubleshooting issues or onboarding a new machine, review all your Git settings to ensure everything is configured correctly."
                            },
                            {
                                command: "git init",
                                description: "Initializes a new, empty Git repository in the current folder.",
                                example: "Real-world use: Starting a new project from scratch? Run this in your project folder to begin tracking changes with Git."
                            },
                            {
                                command: "git clone <url>",
                                description: "Downloads an existing repository from a remote server (like GitHub).",
                                example: "Real-world use: Your team has a project on GitHub. Clone it to your machine to start contributing: git clone https://github.com/company/project.git"
                            }
                        ]
                    },
                    {
                        id: "workflow",
                        number: "02",
                        title: "The Core Workflow (Stage & Commit)",
                        description: "This is the cycle you will repeat dozens of times a day: Modify тЖТ Stage тЖТ Commit.",
                        commands: [
                            {
                                command: "git status",
                                description: "Crucial. Shows which files are modified, staged, or untracked.",
                                example: "Real-world use: After editing files, run this to see what changed before committing. It's your safety check to avoid committing the wrong files."
                            },
                            {
                                command: "git add <file>",
                                description: "Adds a specific file to the staging area.",
                                example: "Real-world use: You fixed a bug in app.js. Stage only that file: git add app.js, so you can commit just the bug fix without other unfinished work."
                            },
                            {
                                command: "git add .",
                                description: "Adds all changed files in the current directory to staging.",
                                example: "Real-world use: You've finished a feature that touched multiple files. Add them all at once: git add . before committing."
                            },
                            {
                                command: "git add -p",
                                description: "Patch mode. Allows you to stage parts of a file interactively.",
                                example: "Real-world use: You made two separate fixes in one file. Use git add -p to stage each fix separately, creating cleaner, more focused commits."
                            },
                            {
                                command: "git rm <file>",
                                description: "Deletes a file from both the working directory and the index.",
                                example: "Real-world use: Removing an obsolete config file from the project: git rm old-config.json stages the deletion for the next commit."
                            },
                            {
                                command: "git rm --cached <file>",
                                description: "Removes a file from Git tracking but keeps it on your local disk.",
                                example: "Real-world use: You accidentally committed .env with secrets. Use git rm --cached .env to untrack it while keeping your local copy safe."
                            },
                            {
                                command: "git commit -m \"Message\"",
                                description: "Records the snapshot with a message.",
                                example: "Real-world use: After staging files, save your changes: git commit -m \"Fix login bug\" creates a permanent record in the project history."
                            },
                            {
                                command: "git commit -am \"Message\"",
                                description: "Shortcuts git add and git commit in one command (tracked files only).",
                                example: "Real-world use: Quick commits for small changes to already-tracked files: git commit -am \"Update README\" skips the staging step."
                            },
                            {
                                command: "git commit --amend",
                                description: "Modifies the last commit (useful to fix a typo in the message).",
                                example: "Real-world use: Just committed but forgot a file? Stage it and run git commit --amend to add it to the previous commit without creating a new one."
                            }
                        ]
                    },
                    {
                        id: "branching",
                        number: "03",
                        title: "Branching & Merging",
                        description: "Branching allows you to work on new features without breaking the main code.",
                        commands: [
                            {
                                command: "git branch",
                                description: "Lists all local branches.",
                                example: "Real-world use: Check which branches exist locally and see which one you're currently on (marked with *)."
                            },
                            {
                                command: "git branch <name>",
                                description: "Creates a new branch.",
                                example: "Real-world use: Starting work on a new feature? Create a branch: git branch feature-login to isolate your work from the main code."
                            },
                            {
                                command: "git checkout <name>",
                                description: "Switches to the specified branch.",
                                example: "Real-world use: Switch to your feature branch to continue work: git checkout feature-login moves you from main to feature-login."
                            },
                            {
                                command: "git switch <name>",
                                description: "(Modern) A clearer alternative to checkout for switching branches.",
                                example: "Real-world use: New Git versions prefer this: git switch feature-login is more intuitive than checkout for branch switching."
                            },
                            {
                                command: "git checkout -b <name>",
                                description: "Combo: Creates a branch and switches to it immediately.",
                                example: "Real-world use: Quick workflow to start new work: git checkout -b hotfix-payment creates and switches to a new branch in one command."
                            },
                            {
                                command: "git branch -d <name>",
                                description: "Deletes a branch (safe mode: prevents deleting unmerged work).",
                                example: "Real-world use: After merging your feature, clean up: git branch -d feature-login removes the branch. Git blocks this if changes aren't merged."
                            },
                            {
                                command: "git branch -D <name>",
                                description: "Force delete. Deletes a branch even if it has unmerged changes.",
                                example: "Real-world use: Abandoned an experimental branch? Force delete it: git branch -D experimental-feature removes it even with unmerged work."
                            },
                            {
                                command: "git merge <branch>",
                                description: "Merges the specified branch into your current branch.",
                                example: "Real-world use: Feature complete? Switch to main (git checkout main) then merge: git merge feature-login brings your feature into main."
                            },
                            {
                                command: "git merge --abort",
                                description: "Stops the merge process if conflicts occur and you want to give up.",
                                example: "Real-world use: Merge conflicts too complex? Abort and try later: git merge --abort cancels the merge and returns to pre-merge state."
                            },
                            {
                                command: "git rebase <branch>",

        let currentLang = 'en';
        let currentCategory = 'all';
        let expandedCards = new Set();

        function render() {
            const data = gitCommands[currentLang];

            // Update header
            document.getElementById('mainTitle').textContent = data.title;
            document.getElementById('subtitle').textContent = data.subtitle;
            document.getElementById('searchInput').placeholder = data.searchPlaceholder;
            document.getElementById('langText').textContent = data.langButton;
            document.getElementById('expandAll').innerHTML = data.expandAll;
            document.getElementById('collapseAll').innerHTML = data.collapseAll;

            // Update category buttons
            const categoryNav = document.getElementById('categoryNav');
            categoryNav.innerHTML = '';
            Object.entries(data.categories).forEach(([key, label]) => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${currentCategory === key ? 'active' : ''}`;
                btn.textContent = label;
                btn.dataset.category = key;
                categoryNav.appendChild(btn);
            });

            // Render sections
            renderCommands();
        }

        function renderCommands(searchQuery = '') {
            const data = gitCommands[currentLang];
            const container = document.getElementById('commandsContainer');
            container.innerHTML = '';

            let filteredSections = data.sections;
            if (currentCategory !== 'all') {
                filteredSections = data.sections.filter(s => s.id === currentCategory);
            }

            if (searchQuery) {
                filteredSections = filteredSections.map(section => ({
                    ...section,
                    commands: section.commands.filter(cmd =>
                        cmd.command.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        cmd.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        cmd.example.toLowerCase().includes(searchQuery.toLowerCase())
                    )
                })).filter(section => section.commands.length > 0);
            }

            if (filteredSections.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ЁЯФН</div>
                        <h3>No commands found</h3>
                        <p>Try a different search term or category</p>
                    </div>
                `;
                return;
            }

            filteredSections.forEach((section, sectionIndex) => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'command-section';
                sectionEl.style.animationDelay = `${sectionIndex * 0.1}s`;

                const exampleLabel = currentLang === 'en' ? 'Real-World Example' : 'рк╡рк╛рк╕рлНркдрк╡рк┐ркХ ркжрлБркирк┐ркпрк╛ркирлБркВ ркЙркжрк╛рк╣рк░ркг';

                sectionEl.innerHTML = `
                    <div class="section-header">
                        <div class="section-number">${section.number}</div>
                        <h2>${section.title}</h2>
                    </div>
                    <p class="section-description">${section.description}</p>
                    <div class="command-grid">
                        ${section.commands.map((cmd, cmdIndex) => `
                            <div class="command-card ${expandedCards.has(cmd.command) ? 'expanded' : ''}" data-command="${cmd.command}">
                                <div class="command-header">
                                    <code class="command-code">${cmd.command}</code>
                                    <button class="copy-btn" data-command="${cmd.command}" title="Copy command">
                                        ЁЯУЛ
                                    </button>
                                </div>
                                <p class="command-description">${cmd.description}</p>
                                <button class="expand-icon" style="background: none; border: none; cursor: pointer; color: var(--text-muted); margin-top: 0.5rem;">
                                    тЦ╝
                                </button>
                                <div class="command-example">
                                    <div class="example-label">${exampleLabel}</div>
                                    <div class="example-text">${cmd.example}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(sectionEl);
            });

            // Add event listeners
            addEventListeners();
        }

        function addEventListeners() {
            // Copy buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const command = btn.dataset.command;
                    navigator.clipboard.writeText(command).then(() => {
                        showToast();
                        btn.textContent = 'тЬУ';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = 'ЁЯУЛ';
                            btn.classList.remove('copied');
                        }, 2000);
                    });
                });
            });

            // Expand cards
            document.querySelectorAll('.command-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('copy-btn')) return;
                    const command = card.dataset.command;
                    if (expandedCards.has(command)) {
                        expandedCards.delete(command);
                    } else {
                        expandedCards.add(command);
                    }
                    card.classList.toggle('expanded');
                });
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'gu' : 'en';
            render();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCommands(e.target.value);
        });

        document.getElementById('categoryNav').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                currentCategory = e.target.dataset.category;
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                renderCommands(document.getElementById('searchInput').value);
            }
        });

        document.getElementById('expandAll').addEventListener('click', () => {
            const cards = document.querySelectorAll('.command-card');
            cards.forEach(card => {
                const command = card.dataset.command;
                expandedCards.add(command);
                card.classList.add('expanded');
            });
        });

        document.getElementById('collapseAll').addEventListener('click', () => {
            const cards = document.querySelectorAll('.command-card');
            cards.forEach(card => {
                card.classList.remove('expanded');
            });
            expandedCards.clear();
        });

        // Initial render
        render();
    </script>
